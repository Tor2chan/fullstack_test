
<div>
    <router-outlet></router-outlet> 

   
      <div *ngFor="let user of users">
        <p class="flex justify-center">Username: {{ user.username }} Name: {{ user.name }} Email: {{ user.email }} Role: {{user.role }}</p>
      </div>
      <form (submit)="addUser()" class="flex justify-content-center items-center gap-4">
        <input [(ngModel)]="newUser.username" placeholder="Username" name="username">
        <input [(ngModel)]="newUser.name" placeholder="Name" name="name">
        <input [(ngModel)]="newUser.email" placeholder="Email" name="email">
        <input [(ngModel)]="newUser.password" placeholder="Password" type="password" name="password">
        <button type="submit" class="text-blue-700 hover:text-white border m-5 mb-5 border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2.5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Add User</button>
  
      </form>
</div>
