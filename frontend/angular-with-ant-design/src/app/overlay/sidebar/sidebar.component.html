    <div class="card">
        <p-menubar [model]="items">
            <ng-template pTemplate="end">
                <div class="flex align-items-center gap-4 mr-4">
                    <span *ngIf="isLoggedIn" class="mr-2">
                        {{ userName }} ({{ userUsername }})
                    </span>
                    <button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
                    <button *ngIf="!isLoggedIn" (click)="signin_redirect()">Signin</button>
                    <button *ngIf="!isLoggedIn" (click)="signup_redirect()">Signup</button>
                </div>
            </ng-template>
        </p-menubar>
    </div>
