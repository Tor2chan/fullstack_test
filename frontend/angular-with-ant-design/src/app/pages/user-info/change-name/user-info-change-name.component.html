<div class="mb-14">
  <p-breadcrumb 
    class="max-w-full " 
    [model]="items" 
    [style]="{ 'background-color': 'transparent', 'box-shadow': 'none' }">
  </p-breadcrumb>
</div>

<div class="flex min-h mr-20 items-center justify-center">
<div *ngIf="user" class="p-0 mx-4 gap-4">
  <!-- name -->
  <div>
    <div class="mb-2"><h1 class="flex text-xl font-bold my-2">name: </h1></div>
  </div>

    <div class="mb-4">
      <input 
        type="text" 
        class="px-1 text-xl" 
        [(ngModel)]="user.name" 
        placeholder="name" 
      /> 
    </div>

    <!-- phone -->
    <div>
      <div class="mb-2"><h1 class="flex text-xl font-bold my-2">phone number: </h1></div>
    </div>
  
      <div class="mb-4">
        <input 
          type="text" 
          class="px-1 text-lg" 
          [(ngModel)]="user.phone"
          placeholder="phone number" 
        /> 
      </div>

    <!-- b_date -->
    <div>
      <div class="mb-2"><h1 class="flex text-xl font-bold my-2">birthday: </h1></div>
    </div>
  
      <div class="mb-4">
        <p-calendar   [readonlyInput]="true" [(ngModel)]="user.b_date" [dateFormat]="'dd/mm/yy'" 
        (onSelect)="onDateSelect($event) ">
      ></p-calendar>
      </div>

    <!-- gender -->
    <div>
      <div class="mb-2"><h1 class="flex text-xl font-bold my-2">gender: </h1></div>
    </div>
  
    <div class="card mb-4">
      <div class="flex flex-wrap gap-3">
        <div *ngFor="let gender of gender" class="field-checkbox">
          <p-radioButton 
              [inputId]="gender.key" 
              name="gender" 
              [value]="gender" 
              [(ngModel)]="selectedGender" />
          <label [for]="gender.key" class="ml-2">
              {{ gender.name }}
          </label>
      </div>
          
      </div>
  </div>
      

    <!-- button -->
    <div class="mt-4">
      <button 
        (click)="reload()"
        class="m-2.5 px-3 py-2.5 bg-blue-500 text-white rounded-md disabled:bg-gray-300 disabled:cursor-not-allowed 
              hover:bg-blue-600 transition-colors">
        cancel
      </button>

      <button 
        (click)="updateName(); updatePhone(); updateB_date(); updateGender()"
        class="m-2.5 px-3 py-2.5 bg-blue-500 text-white rounded-md disabled:bg-gray-300 disabled:cursor-not-allowed 
               hover:bg-blue-600 transition-colors">
        confirm
      </button>
    </div>
  
  <p-dialog
    header="Tips"
    [(visible)]="visible"
    [modal]="true"
    [style]="{width: '350px'}"
    (onHide)="onDialogClose()">
    <div class="text-center">
      <p>{{ dialogMessage }}</p>
      <button 
        (click)="onDialogClose()" 
        class="mt-3 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        close
      </button>
    </div>
  </p-dialog>
</div>
</div>
