<div class="mb-14">
  <p-breadcrumb 
    class="max-w-full " 
    [model]="items" 
    [style]="{ 'background-color': 'transparent', 'box-shadow': 'none' }">
  </p-breadcrumb>
</div>

<div class="flex min-h-[50vh] mr-20 items-center justify-center">
<div *ngIf="user" class="p-0 mx-4 grid grid-cols-[1fr_1fr] gap-4">
  <div>
    <!-- คอลัมน์ 1 -->
    <div class="mb-4"><h1 class="flex justify-end text-2xl font-bold m-2">Current name: </h1></div>
    <div class="mb-4"><h1 class="flex justify-end text-2xl font-bold m-2">New name: </h1></div>
  </div>

  <div>
    <!-- คอลัมน์ 2 -->
    <div class="mb-4"><h1 class="flex justify-start text-xl font-bold m-2">{{user.name}}</h1> </div>
    <div class="mt-5">
      <input 
        type="text" 
        class="px-1 text-xl" 
        [(ngModel)]="newName" 
      /> 
    </div>
    <div class="mt-4">
      <button 
        (click)="reload()"
        class="m-2.5 px-3 py-2.5 bg-blue-500 text-white rounded-md disabled:bg-gray-300 disabled:cursor-not-allowed 
              hover:bg-blue-600 transition-colors">
        cancel
      </button>

      <button 
        (click)="updateName()"
        class="m-2.5 px-3 py-2.5 bg-blue-500 text-white rounded-md disabled:bg-gray-300 disabled:cursor-not-allowed 
               hover:bg-blue-600 transition-colors">
        confirm
      </button>
    </div>
  </div>
  
  <p-dialog
    header="Tips"
    [(visible)]="visible"
    [modal]="true"
    [style]="{width: '350px'}"
    (onHide)="onDialogClose()">
    <div class="text-center">
      <p>{{ dialogMessage }}</p>
      <button 
        (click)="onDialogClose()" 
        class="mt-3 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        close
      </button>
    </div>
  </p-dialog>
</div>
</div>
