<div class="mb-14">
  <p-breadcrumb
    class="max-w-full"
    [model]="items"
    [style]="{ 'background-color': 'transparent', 'box-shadow': 'none' }">
  </p-breadcrumb>
</div>

<div class="flex min-h-[50vh] mr-20 items-center justify-center">
  <div *ngIf="user" class="p-0 mx-4 grid gap-4">
    <!-- Row 1 -->
    <div class="flex items-center gap-4">
      <h1 class="text-right text-xl font-bold m-2 w-60 flex-shrink-0">
        Current Password:
      </h1>
      <input
        type="password"
        class="px-2 py-1 w-full border rounded-md text-lg focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="currentPassword"
        placeholder="Enter current password" />
    </div>
    <!-- Row 2 -->
    <div class="flex items-center gap-4">
      <h1 class="text-right text-xl font-bold m-2 w-60 flex-shrink-0">
        New Password:
      </h1>
      <input
        type="password"
        class="px-2 py-1 w-full border rounded-md text-lg focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="newPassword"
        placeholder="Enter new password" />
    </div>
    <!-- Row 3 -->
    <div class="flex items-center gap-4">
      <h1 class="text-right text-xl font-bold m-2 w-60 flex-shrink-0">
        Confirm Password:
      </h1>
      <input
        type="password"
        class="px-2 py-1 w-full border rounded-md text-lg focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="confirmPassword"
        placeholder="Confirm new password" />
    </div>

    <div class="flex justify-end mt-4">
      <button
        (click)="reload()"
        class="m-2.5 px-3 py-2.5 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
        Cancel
      </button>

      <button
        (click)="changePassword()"
        class="m-2.5 px-3 py-2.5 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
        Confirm
      </button>
    </div>
  </div>
</div>

<p-dialog
  header="Tips"
  [(visible)]="visible"
  [modal]="true"
  [style]="{width: '350px'}"
  (onHide)="onDialogClose()">
  <div class="text-center">
    <p>{{ dialogMessage }}</p>
    <button 
      (click)="onDialogClose()" 
      class="mt-3 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
      Close
    </button>
  </div>
</p-dialog>
