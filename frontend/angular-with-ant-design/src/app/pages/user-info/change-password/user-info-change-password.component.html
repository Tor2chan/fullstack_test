<div class="mb-14">
    <p-breadcrumb
      class="max-w-full"
      [model]="items"
      [style]="{ 'background-color': 'transparent', 'box-shadow': 'none' }">
    </p-breadcrumb>
  </div>
  
  <div class="flex min-h-[50vh] mr-20 items-center justify-center">
    <div *ngIf="user" class="p-0 mx-4 grid grid-cols-[1fr_1fr] gap-4">
      <!-- Column 1 -->
      <div>
        <div class="mb-4">
          <h1 class="flex justify-end text-2xl font-bold m-2">Current Password:</h1>
        </div>
        <div class="mb-4">
          <h1 class="flex justify-end text-2xl font-bold m-2">New Password:</h1>
        </div>
        <div class="mb-4">
          <h1 class="flex justify-end text-2xl font-bold m-2">Confirm Password:</h1>
        </div>
      </div>
  
      <!-- Column 2 -->
      <div>
        <div class="mt-2">
          <input
            type="password"
            class="px-2 py-1 w-full border rounded-md text-lg focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="currentPassword"
            placeholder="Enter current password" />
        </div>
        <div class="mt-5">
          <input
            type="password"
            class="px-2 py-1 w-full border rounded-md text-lg focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="newPassword"
            placeholder="Enter new password" />
        </div>
        <div class="mt-5">
          <input
            type="password"
            class="px-2 py-1 w-full border rounded-md text-lg focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="confirmPassword"
            placeholder="Confirm new password" />
        </div>
        <div class="mt-4">
          <button
            (click)="reload()"
            class="m-2.5 px-3 py-2.5 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
            Cancel
          </button>
  
          <button
            (click)="changePassword()"
            class="m-2.5 px-3 py-2.5 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
